language: cpp

branches:
  only:
  - testci

before_install:
  - eval "${MATRIX_EVAL}"
  - pip install alibuild
  - aliBuild analytics off
  - git clone https://github.com/alisw/alidist.git

script:
  - aliDoctor ROOT

after_script:
  - ls -alR $HOME

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
    env:
      - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

